<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read all my blog posts on web development, technology, and more">
    <title>Blog - Your Name</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">YourName</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">About</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="index.html#publications" class="nav-link">Publications</a></li>
                <li><a href="index.html#news" class="nav-link">News</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>My Blog</h1>
            <p>Thoughts on web development, technology, and life</p>
        </div>
    </section>

    <!-- Search and Filter -->
    <section class="blog-controls">
        <div class="container">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search blog posts..."
                    class="search-input"
                >
            </div>
            <div class="tag-filter">
                <h3>Filter by tag:</h3>
                <div class="tag-buttons" id="tag-buttons"></div>
            </div>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="all-blogs">
        <div class="container">
            <div class="blog-list" id="blog-list">
                <!-- Blogs will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Your Name. All rights reserved.</p>
            <p>Built with ❤️ and hosted on GitHub Pages</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/blog.js"></script>
</body>
</html>
